<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<style type="text/css">
		.backColor
		{
			color: white;
		}
		.center
		{
			background-color: white;	
			border-radius: 4px;
		}

		.cont
		{
			margin: 13% 28% 12% 28%;
		}
		a
		{
			text-decoration: none;
			color:white !important;
		}
		#marks
		{
			font-size: 240% !important;
			font-family:sans-serif;
			text-align: center;
		}	
		#say {
			text-align: right;
			margin-right: 30px;
		}
		button {
			color: white !important;
		}
	</style>
</head>
<body id="backColor1" class="backColor" onload="change()">
	
	<div class="cont">
		<div class="center">
			<div>
				<br />
				<p id="marks">
				<span style="font-size:37px;">,,</span>
				<span id="saying"></span>
				</p>
			</div>

			<p id="say" style="font-size:17px;"><span>-</span><span id="author"></span></p>
			
			<div class="row" >
				<div class="col-md-1"></div>
				<div class="col-md-2"><form id="form" action="https://twitter.com/intent/tweet" target="_blank">
					<input name="text" id="content" hidden />
					<button type="submit" id="backColor2" class="btn backColor">Tweet</button>
				</form>
				</div>

				<div class="col-md-5"></div>

          		<div class="col-md-3"><button onclick="change()" id="backColor3" class="btn backColor">New quote</button>
          		</div>
          
        	</div>
        	<br />			           	
		</div>
		<br />

		<p style="text-align:center;color:white;">by <a href="http://codepen.io/anasibrahimgm/" target="_blank">anas</a></p>
	<p id="h"></p>
	</div>

	<script type="text/javascript">
		var sayings = [  "Toto, I've got a feeling we're not in Kansas anymore.",
						 "We'll always have Paris.",
						 "Elementary, my dear Watson.",
						 "You may not be interested in war, but war is interested in you.",
						 "Bond. James Bond.",
						 "Frankly, my dear, I don't give a damn.",
						 "Nobody puts Baby in a corner." ];

		var authors = [	 "The Wizard of Oz",
						 "Casablanca",
						 "The Adventures of Sherlock Hol",
						 "Leon Trotsky",
						 "Dr. No",
						 "Gone With the Wind",
						 "Dirty Dancing"];

		var colors = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#BDBB99", "#77B1A9", "#73A857"];

		

		function change()//change text and color
		{
			var randomColor = Math.floor(Math.random() * (colors.length));

			var randomSay = Math.floor(Math.random() * (sayings.length));
			var randomSaying = sayings[randomSay];
			var randomAuthor = authors[randomSay];

			document.getElementById("backColor1").style.backgroundColor = colors[randomColor];
			document.getElementById("backColor2").style.backgroundColor = colors[randomColor];
			document.getElementById("backColor3").style.backgroundColor = colors[randomColor];
			document.getElementById("marks").style.color = colors[randomColor];
			document.getElementById("say").style.color = colors[randomColor];

			document.getElementById("author").innerHTML = randomAuthor;
			document.getElementById("saying").innerHTML = randomSaying;

			var tweetContent = '"' + randomSaying + '" ' + randomAuthor + ' #quotes';
			document.getElementById('content').setAttribute("value",tweetContent);

		}		
	</script>

</body>
</html>
